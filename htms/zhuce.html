	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<link rel="shortcut icon" href=" ../img/luotuoxiangzi.png">
	
	



	<body>
		<div class="qn_s_header">
			<div class="q_s_header_tnav">
				<ul>
					<li class="q_s_header_menu" id="user_login">
						<a href="denglu.html" style="padding: 0;">登录</a>

					<li class="q_s_header_menu ">

					</li>
					<li>
						<a href="javascript:;" class="q_s_header_a">联系客服</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="content">
			<div class="page-title">
				<a class="page-logo" href="http://www.qunar.com"></a>
				<div>账号注册</div>
			</div>

			<div id="page_con">
				<form>
					<div class="country">
						<label class="label">国家</label>
						<div class="val">

						</div>
						<input type="text" value="中国+86" />

					</div>
					<div class="numbers">
						<label class="label">手机号码</label>
						<div class="val">

						</div>
						<input id="name" type="text" placeholder="请输入手机号码" />
						<div class="bei">可用于激活码获取、密码找回、订单查询等</div>
						<div class="beizhu">手机号不能为空</div>
						<div class="trues">请输入正确的手机号码</div>
						
					</div>
					<div class="pass">
						<label class="label">登录密码</label>
						<div class="val">
						</div>
						<input type="password" placeholder="请输入登录密码" />
						<div class="trues">长度为8-30个字符</div>
						
					</div>
		
					<div class="yanzheng">
						<label class="label">验证码</label>
						<div class="val">
						</div>
						<div id="v_container1"></div>
						<input type="text" placeholder="请输入验证码" />
					</div>
					<div class="jihuo">
						<label class="label">激活码</label>
						<div class="val">
						</div>
						<div class="ji">获取激活码</div>
						<input type="password" placeholder="请输入激活码" />
					</div>
					
				
					
					<div class="read">
						
						<input type="radio" checked="checked"/>
						<div class="sp">
							我已阅读并同意遵守 
							<span>《去哪儿用户服务协议》</span>
						</div>
					</div>
					<div class="yess">
						<div class="btns">
							同意协议并注册
						</div>
					</div>


				</form>
					<div class="dapic">
						<img src="../img/zhuce.jpg">
					</div>
			</div>
